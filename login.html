<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fiscaliza RN</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos específicos para a página de login */
        .auth-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .auth-card {
            width: 100%;
            max-width: 400px;
        }
        
        .auth-toggle {
            color: #3498db;
            cursor: pointer;
            margin-top: 15px;
            display: block;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
        
        .auth-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="card auth-card">
            <img src="https://via.placeholder.com/150x50?text=Fiscaliza+RN" alt="Logo Fiscaliza RN" style="display: block; margin: 0 auto 20px;">
            <h2>Acesso ao Sistema</h2>
            
            <!-- Formulário de Login -->
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="E-mail" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <span class="auth-toggle" onclick="showRegisterForm()">Não tem conta? Registre-se</span>
            </form>
            
            <!-- Formulário de Registro -->
            <form id="registerForm" class="hidden">
                <input type="text" id="registerName" placeholder="Nome completo" required>
                <input type="email" id="registerEmail" placeholder="E-mail" required>
                <input type="password" id="registerPassword" placeholder="Senha (mínimo 6 caracteres)" required minlength="6">
                <button type="button" onclick="register()">Registrar</button>
                <span class="auth-toggle" onclick="showLoginForm()">Já tem conta? Faça login</span>
            </form>
            
            <div id="authMessage" class="auth-message hidden"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Configuração do Firebase (substitua com suas credenciais)
        const firebaseConfig = {
            apiKey: "AIzaSyCTaiz67l3lP3bD4XSXWZX1w7-xmK6MPPA",
            authDomain: "fiscaliza-rn.firebaseapp.com",
            projectId: "fiscaliza-rn",
            storageBucket: "fiscaliza-rn.appspot.com",
            messagingSenderId: "46164389845",
            appId: "1:46164389845:web:1d12564e4c182449e9d75c"
        };
        
        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Elementos da UI
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const authMessage = document.getElementById('authMessage');
        
        // Alternar entre formulários
        function showRegisterForm() {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            authMessage.classList.add('hidden');
        }
        
        function showLoginForm() {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            authMessage.classList.add('hidden');
        }
        
        // Função de Login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            authMessage.classList.add('hidden');
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = 'index.html';
                })
                .catch(error => {
                    authMessage.textContent = error.message;
                    authMessage.classList.remove('hidden');
                    authMessage.className = 'auth-message erro';
                });
        });
        
        // Função de Registro
        function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            authMessage.classList.add('hidden');
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Salva informações adicionais do usuário
                    return db.collection('usuarios').doc(userCredential.user.uid).set({
                        nome: name,
                        email: email,
                        dataRegistro: new Date()
                    });
                })
                .then(() => {
                    authMessage.textContent = 'Cadastro realizado com sucesso!';
                    authMessage.classList.remove('hidden');
                    authMessage.className = 'auth-message sucesso';
                    showLoginForm();
                })
                .catch(error => {
                    authMessage.textContent = error.message;
                    authMessage.classList.remove('hidden');
                    authMessage.className = 'auth-message erro';
                });
        }
    </script>
</body>
</html>
