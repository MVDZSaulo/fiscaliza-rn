<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fiscaliza RN - Acesso</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Formulário de Login -->
    <div id="loginForm" class="form-container">
      <h2>Login</h2>
      <form id="formLogin">
        <input type="email" id="emailLogin" placeholder="E-mail" required>
        <input type="password" id="senhaLogin" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        <div id="msgLogin" class="msg"></div>
      </form>
      <p class="toggle-form">Não tem uma conta? <a href="#" id="showRegister">Registre-se aqui</a></p>
    </div>

    <!-- Formulário de Cadastro -->
    <div id="registerForm" class="form-container" style="display: none;">
      <h2>Criar Conta</h2>
      <form id="formCadastro">
        <input type="text" id="nome" placeholder="Nome completo" required>
        <input type="email" id="emailCadastro" placeholder="E-mail" required>
        <input type="password" id="senhaCadastro" placeholder="Senha (mínimo 6 caracteres)" minlength="6" required>
        <input type="text" id="codigoConvite" placeholder="Código de convite (opcional)">
        <button type="submit">Cadastrar</button>
        <div id="msgCadastro" class="msg"></div>
      </form>
      <p class="toggle-form">Já tem conta? <a href="#" id="showLogin">Faça login</a></p>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
  <div id="loading" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
  <div style="background: white; padding: 20px; border-radius: 5px; text-align: center;">
    <p>Processando...</p>
    <div class="spinner"></div>
  </div>
</div>

<style>
  .spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border-left-color: #2c3e50;
    animation: spin 1s linear infinite;
    margin: 10px auto;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</body>
</html>
