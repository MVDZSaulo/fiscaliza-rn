<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fiscaliza RN</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://via.placeholder.com/150x50?text=Fiscaliza+RN" alt="Logo Fiscaliza RN" class="logo">
        <h1>Acesso ao Sistema</h1>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        
        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            
            // Credenciais de exemplo (em produção, use autenticação segura)
            if (username === 'admin' && password === 'fiscaliza2023') {
                // Salva o estado de login no localStorage
                localStorage.setItem('isAuthenticated', 'true');
                
                // Redireciona para a página principal
                window.location.href = 'index.html';
            } else {
                errorElement.textContent = 'Usuário ou senha incorretos';
            }
        });
    </script>
        <!-- Adicione no final do body -->
<div id="auth-container" style="position: fixed; top: 10px; right: 10px;">
  <div id="login-form">
    <input type="email" id="login-email" placeholder="E-mail">
    <input type="password" id="login-password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <button onclick="register()">Registrar</button>
  </div>
  <button id="logout-btn" style="display:none;" onclick="logout()">Sair</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>
<script>
  // Controle de autenticação (não interfere no seu código existente)
  auth.onAuthStateChanged(user => {
    document.getElementById('logout-btn').style.display = user ? 'block' : 'none';
    document.getElementById('login-form').style.display = user ? 'none' : 'block';
  });

  function login() {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    auth.signInWithEmailAndPassword(email, password)
      .catch(error => alert(error.message));
  }

  function register() {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    auth.createUserWithEmailAndPassword(email, password)
      .catch(error => alert(error.message));
  }

  function logout() {
    auth.signOut();
  }
</script>
</body>
</html>
