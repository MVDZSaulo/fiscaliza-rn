<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fiscaliza RN - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="loginForm" class="form-container">
      <h2>Login</h2>
      <form id="formLogin">
        <input type="email" id="emailLogin" placeholder="E-mail" required>
        <input type="password" id="senhaLogin" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        <div id="msgLogin" class="msg"></div>
      </form>
      <p class="toggle-form">Não tem uma conta? <a href="#" id="showRegister">Registre-se</a></p>
    </div>

    <div id="registerForm" class="form-container" style="display: none;">
      <h2>Cadastro</h2>
      <form id="formCadastro">
        <input type="text" id="nome" placeholder="Nome completo" required>
        <input type="email" id="emailCadastro" placeholder="E-mail" required>
        <input type="password" id="senhaCadastro" placeholder="Senha (mínimo 6 caracteres)" minlength="6" required>
        <button type="submit">Cadastrar</button>
        <div id="msgCadastro" class="msg"></div>
      </form>
      <p class="toggle-form">Já tem uma conta? <a href="#" id="showLogin">Faça login</a></p>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
