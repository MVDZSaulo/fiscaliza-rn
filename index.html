<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscaliza RN - Análise de Documentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<script>
    // Verifica se o usuário está autenticado
    if (!localStorage.getItem('isAuthenticated')) {
        window.location.href = 'login.html';
    }
    
    // Função de logout (adicione um botão de logout no seu sistema)
    function logout() {
        localStorage.removeItem('isAuthenticated');
        window.location.href = 'login.html';
    }
</script>
    <div class="container">
        <header>
            <h1>Fiscaliza RN</h1>
            <p>Sistema de análise de documentos públicos</p>
        </header>

        <main>
            <div class="card">
                <h2>Análise Individual</h2>
                <input type="file" id="documento" accept=".txt">
                <button onclick="analisarDocumento()">Analisar</button>
                <button onclick="limparAnalise()">Limpar</button>
                
                <div id="textoResultado">Nenhum documento analisado ainda.</div>
                <div id="textoExtraido"></div>
            </div>

            <div class="card">
                <h2>Comparar Documentos</h2>
                <div class="file-inputs">
                    <div>
                        <label for="documento1">Documento 1:</label>
                        <input type="file" id="documento1" accept=".txt">
                    </div>
                    <div>
                        <label for="documento2">Documento 2:</label>
                        <input type="file" id="documento2" accept=".txt">
                    </div>
                </div>
                <button onclick="logout()" style="position: absolute; top: 20px; right: 20px;">Sair</button>
                <button onclick="compararDocumentos()">Comparar</button>
                <div id="resultadoComparacao"></div>
            </div>
        </main>

        <footer>
            <p>Projeto desenvolvido para o Hackathon Fiscaliza RN</p>
        </footer>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
