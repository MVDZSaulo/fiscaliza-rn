<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscaliza RN - Análise de Documentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
    // Verifica se o usuário está autenticado
    if (!localStorage.getItem('isAuthenticated')) {
        window.location.href = 'login.html';
    }
    
    // Função de logout (adicione um botão de logout no seu sistema)
    function logout() {
        localStorage.removeItem('isAuthenticated');
        window.location.href = 'login.html';
    }
</script>
    <div class="container">
        <header>
            <h1>Fiscaliza RN</h1>
            <p>Sistema de análise de documentos públicos</p>
        </header>

        <main>
            <div class="card">
                <h2>Análise Individual</h2>
                <input type="file" id="documento" accept=".txt">
                <button onclick="analisarDocumento()">Analisar</button>
                <button onclick="limparAnalise()">Limpar</button>
                
                <div id="textoResultado">Nenhum documento analisado ainda.</div>
                <div id="textoExtraido"></div>
            </div>

            <div class="card">
                <h2>Comparar Documentos</h2>
                <div class="file-inputs">
                    <div>
                        <label for="documento1">Documento 1:</label>
                        <input type="file" id="documento1" accept=".txt">
                    </div>
                    <div>
                        <label for="documento2">Documento 2:</label>
                        <input type="file" id="documento2" accept=".txt">
                    </div>
                </div>
                <button onclick="logout()" style="position: absolute; top: 20px; right: 20px;">Sair</button>
                <button onclick="compararDocumentos()">Comparar</button>
                <div id="resultadoComparacao"></div>
            </div>
        </main>

        <footer>
            <p>Projeto desenvolvido para o Hackathon Fiscaliza RN</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <!-- Adicione no final do body -->
<div id="auth-container" style="position: fixed; top: 10px; right: 10px;">
  <div id="login-form">
    <input type="email" id="login-email" placeholder="E-mail">
    <input type="password" id="login-password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <button onclick="register()">Registrar</button>
  </div>
  <button id="logout-btn" style="display:none;" onclick="logout()">Sair</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>
<script>
  // Controle de autenticação (não interfere no seu código existente)
  auth.onAuthStateChanged(user => {
    document.getElementById('logout-btn').style.display = user ? 'block' : 'none';
    document.getElementById('login-form').style.display = user ? 'none' : 'block';
  });

  function login() {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    auth.signInWithEmailAndPassword(email, password)
      .catch(error => alert(error.message));
  }

  function register() {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    auth.createUserWithEmailAndPassword(email, password)
      .catch(error => alert(error.message));
  }

  function logout() {
    auth.signOut();
  }
</script>
</body>
</html>
