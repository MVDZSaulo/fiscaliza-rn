<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro e Login - Fiscaliza RN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .msg {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .sucesso {
            background: #d4edda;
            color: #155724;
        }
        .erro {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <!-- Formulário de Cadastro -->
    <h2>Cadastro de Usuário</h2>
    <form onsubmit="cadastrar(event)">
        <input type="text" id="nome" placeholder="Nome completo" required autofocus>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="senha" placeholder="Senha (mínimo 6 caracteres)" minlength="6" required>
        <button type="submit">Cadastrar</button>
    </form>
    <div id="mensagem" class="msg"></div>

    <!-- Formulário de Login -->
    <h2>Login</h2>
    <form onsubmit="logar(event)">
        <input type="email" id="loginEmail" placeholder="E-mail" required>
        <input type="password" id="loginSenha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>
    <div id="loginMsg" class="msg"></div>

    <script>
        function cadastrar(event) {
            event.preventDefault(); // evita recarregamento

            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            const msg = document.getElementById('mensagem');

            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

            if (usuarios.some(user => user.email === email)) {
                msg.textContent = "Este e-mail já está cadastrado!";
                msg.className = "msg erro";
                return;
            }

            usuarios.push({ nome, email, senha });
            localStorage.setItem('usuarios', JSON.stringify(usuarios));

            msg.textContent = "Cadastro realizado com sucesso!";
            msg.className = "msg sucesso";

            // Limpa os campos
            document.getElementById('nome').value = "";
            document.getElementById('email').value = "";
            document.getElementById('senha').value = "";
        }

        function logar(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value.trim();
            const senha = document.getElementById('loginSenha').value;
            const msg = document.getElementById('loginMsg');

            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

            const usuario = usuarios.find(user =>
                user.email === email && user.senha === senha
            );

            if (usuario) {
                msg.textContent = `Bem-vindo, ${usuario.nome}!`;
                msg.className = "msg sucesso";
                setTimeout(() => window.location.href = "index.html", 1000);
            } else {
                msg.textContent = "E-mail ou senha incorretos!";
                msg.className = "msg erro";
            }
        }
    </script>
</body>
</html>
